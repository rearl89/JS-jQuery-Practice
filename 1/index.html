
<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script> function createDiv() {
        $(document).ready(function () {
          var test = {
            id: "div",
            class: "style",
          };
          var $div = $("<div>", test);
          $div.html("New div tag created");
          $("body").append($div);
        });
      } </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>    
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
